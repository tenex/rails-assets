<h2>Donate to Rails Assets</h2>
<p>We rely on the community for donations to keep Rails Assets running. Thanks for your support!</p>
<center>
  <div class="amount">
    <span class="dollar-icon">$</span>
    <input type='number' min='0.01' step='0.01' ng-model='amount' name='amount' placeholder="Amount"></input>
  </input>
  <button ng-click="next()">Next <span class="glyphicon glyphicon-chevron-right" /></button>
</center>
<p>
  <small>
    Donations are not tax deductible.
  </small>
</p>
